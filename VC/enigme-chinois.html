<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme de Chinois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Énigme de Chinois</h1>
        <p>Que signifie "你好" (Nǐ hǎo) en français ?</p>
        <form id="chineseRiddleForm">
            <input type="text" id="answer" placeholder="Votre réponse ici">
            <button type="submit">Valider</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('chineseRiddleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var answer = document.getElementById('answer').value.trim().toLowerCase();
            if (answer === 'bonjour' || answer === 'salut') {
                window.location.href = 'enigme-francais.html';
            } else {
                document.getElementById('message').textContent = 'Mauvaise réponse, essayez encore.';
            }
        });
    </script>
</body>
</html>
